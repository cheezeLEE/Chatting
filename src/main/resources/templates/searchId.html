<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<title>아이디 찾기</title>
<style>
    body{
        width: 480px;
        height: 280px;
        margin: 10px;
    }

    #searchBtn{
        margin-right: 5px;
    }

    .row{
        margin-bottom: 10px;
    }
</style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <header>
                <h3>아이디 찾기</h3>
            </header>
        </div>
        <form id="searchIdForm" action="/searchId" method="POST">
        	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="row">
                <label for="user_name" class="col-3">이름</label>
                <input type="text" name ="user_name" class="col-7" id ="userName" placeholder="이름을 입력하세요."> 
            </div>
            <div class="row">
                <label for="userEmail" class="col-3">이메일</label>
                <input type="text" name = "userEmail" class="col-7" id = "userEmail" placeholder="이메일을 입력하세요.">
            </div>
	        <div class="row">
	            <div class="col-7"></div>
	            <button id="searchBtn" class="btn btn-primary">확인</button>
	            <button id="cancelBtn" class="btn btn-danger">취소</button>
	        </div>
    	</form>
    </div>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
   <script>
        $(function(){
            $("#cancelBtn").on("click", function(e){
                e.preventDefault();
                window.close();
            });
        });
   </script>
</body>
</html>
