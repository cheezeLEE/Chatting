<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <title>아이디 찾기</title>

   <style>
      body{
         width: 480px;
         height: 280px;
         margin: 10px;
      }

      button{
         margin-left: 10px;
      }
   </style>
</head>
<body>
   <h3>아이디 찾기</h3>
   <div th:if="${searchId} != null">
	   <p>회원님의 아이디는 [[${searchId}]]입니다.</p>
	   <div class="row">
	      <button id="searchPw" class="btn btn-info">비밀번호 찾기</button>
	      <button id="login" class="btn btn-primary">로그인</button>
	   </div>   
   </div>
   
   <!-- 입력한 정보에 맞는 사용자가 존재하지 않을때 alert창을 띄우고 아이디찾기 창으로 이동 -->
   <div th:unless="${searchId} != null">
	   <script>
	     alert("일치하는 사용자가 없습니다.");
	   	 location.href="/searchIdForm";
	   </script>
	   <div class="row">
	      <button id="searchId" class="btn btn-info">아이디 찾기</button>
	      <button id="login" class="btn btn-primary">로그인</button>
	   </div>   
   </div>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
   <script>
      $(function(){
    	 $("#searchId").on("click", function(){
    		 location.href="/searchIdForm";
    	 });
    	 
         $("#searchPw").on("click", function(){
            location.href="/searchPwForm";
         });
         
         $("#login").on("click", function(){
            window.close();
         });
      });
   </script>
</body>
</html>
